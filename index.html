<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fun Facts Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background: #f0f0f0; }
    .container { max-width: 400px; margin: 50px auto; background: #fff; padding: 2em; border-radius: 8px; box-shadow: 0 2px 8px #ccc; text-align: center; }
    button { margin: 1em 0.5em; padding: 0.5em 1.5em; border: none; border-radius: 4px; background: #007bff; color: #fff; font-size: 1em; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Fun Facts Generator</h1>
    <div id="fact"></div>
    <button onclick="getNewFact()">New Fact</button>
  </div>
  <script>
    const facts = [
      "Crocodiles bite with a force of up to 3,700 PSI.",
      "A group of crocodiles is called a bask.",
      "Crocodiles can hold their breath for over an hour.",
      "Crocodiles have existed for over 200 million years."
    ];
    function getNewFact() {
      document.getElementById('fact').textContent = facts[Math.floor(Math.random() * facts.length)];
    }
    getNewFact();
  </script>
</body>
</html>
